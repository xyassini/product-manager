<div
  class='mb-3 flex items-center justify-between bg-white p-4 rounded-md hover:border-primary-500 transition border shadow-sm outline-primary'>
  <div class='flex space-x-4'>
    <div class='w-24 h-20 overflow-hidden rounded shadow-sm'>
      <img [src]='product.imageUrl' alt='Produktbild' class='h-full w-full object-cover'>
    </div>
    <div>
      <p class='font-medium'>
        <span class='text-gray-500'>{{product.manufacturer}} -</span>
        {{product.name}}
      </p>
      <p class='text-gray-500 text-sm'>
        {{product.capitalizedCategories.join(', ')}}
      </p>
      <p class='mt-4 max-w-sm truncate text-gray-500 text-sm'>
        {{product.description}}
      </p>
    </div>
  </div>
  <div class='flex space-x-6 pr-4'>
    <a class='flex flex-col items-center text-gray-400 hover:text-primary-600 transition'
       [routerLink]='["/", product.id]'>
      <svg class='w-6 h-6' fill='currentColor' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
        <path d='M10 12a2 2 0 100-4 2 2 0 000 4z'></path>
        <path fill-rule='evenodd' clip-rule='evenodd'
              d='M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z'></path>
      </svg>
      <p class='text-sm'>Show</p>
    </a>
    <a class='flex flex-col items-center text-gray-400 hover:text-gray-600 transition' [routerLink]='["/", product.id, "edit"]'>
      <svg class='w-6 h-6' fill='currentColor' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
        <path
          d='M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z'></path>
      </svg>
      <p class='text-sm'>Edit</p>
    </a>
    <a class='flex flex-col items-center text-gray-400 hover:text-red-600 transition' [routerLink]='["/", product.id, "delete"]'>
      <svg class='w-6 h-6' fill='currentColor' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
        <path fill-rule='evenodd' clip-rule='evenodd'
              d='M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z'></path>
      </svg>
      <p class='text-sm'>Delete</p>
    </a>
  </div>
</div>
