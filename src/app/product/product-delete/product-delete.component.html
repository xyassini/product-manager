<h3 class='text-xl font-bold'>Delete {{product?.name}} by {{product?.manufacturer}}</h3>
<p class='mt-2 mb-6'>Are you sure you want to delete this product?</p>
<app-product-list-item *ngIf='product' [product]='product' [withControls]='false'></app-product-list-item>
<div class='flex items-center space-x-2 mt-3 justify-end'>
  <button class='btn secondary' type='button' (click)='cancel()'>Cancel</button>
  <button class='btn bg-red-600 text-white' type='submit' (click)='delete()'>Delete</button>
</div>
